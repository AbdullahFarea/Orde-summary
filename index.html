<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="overlay"></div>
        <h1 class="order-summary" tabindex="0" aria-label="Order Summary">
          Order Summary
        </h1>
        <p class="desc" tabindex="0" aria-label="Description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="first-col">
            <img src="./images/icon-music.svg" alt="Music icon" class="icon" />
          </div>
          <div class="second-col">
            <h3 class="title" tabindex="0" aria-label="Plan Name">
              Annual Plan
            </h3>
            <p class="price" tabindex="0" aria-label="Plan Price">
              $59.99/year
            </p>
          </div>
          <div class="third-col">
            <a href="#" class="change" tabindex="0" aria-label="Change Plan"
              >Change</a
            >
          </div>
        </div>
        <button class="pay" tabindex="0">Proceed to Payment</button>
        <a href="#" class="cancel" tabindex="0">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
